<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename = 'css/home.css') }}" />
        <title>Homepage</title>
    </head>
    <body>
        {% if session %}
        <!--<h1>Welcome {{session.userinfo.preferred_username}}!</h1>
        <p><a href="{{url_for('logout')}}">Logout</a></p> -->
        <div class="pt"><pre>{{pretty}}</pre></div>

        <div id="wrapper">
            <div class="container-fluid home-hero">
                <div class="navbar-logo-left">
                    <div class="nav__default">
                        <a href="">
                            <img
                                src="{{url_for('static', filename = 'image/logo.png')}}"
                                alt="Roboflow"
                                width="pz"
                                height="192"
                                class="nav__logo" />
                        </a>
                        <div class="nav__main">
                            <div class="nav__touch w-drop-downdown">
                                <div class="nav__text">
                                    <a href="/classification">Classfication</a>
                                    <span
                                        ><i class="fa-solid fa-chevron-down"></i
                                    ></span>
                                </div>
                            </div>
                            <div class="nav__touch w-drop-downdown">
                                <div class="nav__text">
                                    <a href="">YOLOv8</a>
                                    <span
                                        ><i class="fa-solid fa-chevron-down"></i
                                    ></span>
                                </div>
                            </div>
                        </div>
                        <div class="nav__main__actions">
                            <a
                                href="{{url_for('logout')}}"
                                class="rf-button-white outline-button mobile-hide">
                                Logout
                                <span
                                    ><i class="fa-solid fa-arrow-right"></i
                                ></span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="home-hero-views">
                    <div class="home-hero-section">
                        <div class="hero-container">
                            <div class="hero-split">
                                <h1 class="hero-heading">
                                    Classify shrimp types based on YOLOv8 model
                                </h1>
                                <p class="home-hero-subtext">
                                    "Developed by students of Thuy Loi
                                    University"
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="home-hero-video">
                        <video
                            controls
                            autoplay
                            muted
                            loop
                            style="object-fit: cover">
                            <source
                                src="{{ url_for('static', filename='video/video1.mp4') }}"
                                type="video/mp4" />
                        </video>
                    </div>
                </div>

                <div class="widget-button-container">
                    <a
                        href=""
                        class="widget-button-home w-button"
                        style="float: left; margin-left: 30px"
                        >Try on Mobile</a
                    >
                </div>
            </div>
        </div>
        <!--  -->
        <div id="container content">
            <div class="row introduce">
                <div class="col-lg-4 col-md-4 col-xs-4 col-4 introduce-image">
                    <img
                        src="https://images.unsplash.com/photo-1552728089-57bdde30beb3?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="" />
                    <h3>Classfication</h3>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-4 col-4 introduce-image">
                    <img
                        src="https://images.unsplash.com/photo-1490718720478-364a07a997cd?q=80&w=1839&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="" />
                    <h3>Identification</h3>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-4 col-4 introduce-image">
                    <img
                        src="https://images.unsplash.com/photo-1551336631-7de698b111f8?q=80&w=1951&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="" />
                    <h3>Counting</h3>
                </div>
            </div>
        </div>
        <!--  -->
        <div id="footer"></div>
        {% else %}
        <div class="container">
            <div class="row spaceX">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input
                                type="email"
                                id="form2Example1"
                                class="form-control" />
                            <label class="form-label" for="form2Example1"
                                >Email address</label
                            >
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input
                                type="password"
                                id="form2Example2"
                                class="form-control" />
                            <label class="form-label" for="form2Example2"
                                >Password</label
                            >
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value=""
                                        id="form2Example31"
                                        checked />
                                    <label
                                        class="form-check-label"
                                        for="form2Example31">
                                        Remember me
                                    </label>
                                </div>
                            </div>

                            <div class="col">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button
                            type="button"
                            class="btn btn-primary btn-block mb-4">
                            Sign in
                        </button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a href="#!">Register</a></p>
                            <p>or sign up with:</p>
                            <button
                                type="button"
                                class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button
                                type="button"
                                class="btn btn-link btn-floating mx-1">
                                <a href="{{url_for('googleLogin')}}"
                                    ><i class="fab fa-google"></i
                                ></a>
                            </button>

                            <button
                                type="button"
                                class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button
                                type="button"
                                class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>

        {% endif %}
    </body>
</html>
